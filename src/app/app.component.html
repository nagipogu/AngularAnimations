<div class="notes-list" [@listAnim]>
  <ul>
    <li [@itemAnim] (click)="deleteNote(hero)" *ngFor="let hero of listItem">{{hero.name}}</li>
  </ul>
</div>

<div >
  <button data-aos="flip-left"
  data-aos-easing="ease-out-cubic"
  data-aos-duration="2000" class="button floating-add-button is-primary" routerLink="new">+ Add</button>
</div>
